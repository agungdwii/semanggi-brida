<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Semanggi - Beranda</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@600;700&family=Bitter:wght@700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <!-- NAVBAR -->
    <header class="navbar">
      <div class="navbar-left">
        <div class="brand">
          <!-- logo semanggi -->
          <img
            src="picture/logo semanggi cream.png"
            alt="Semanggi Brida Surabaya"
            class="brand-logo-img"
          />
          
        </div>

        <nav class="nav-links">
          <a href="#" class="nav-link active">Beranda</a>

          <div class="dropdown">
            <button class="dropdown-btn">
              Riset <span class="arrow">â–¸</span>
            </button>
            <div class="dropdown-menu">
              <a href="#">Daftar Ajuan Riset</a>
              <a href="#">Formulir Pengajuan Riset</a>
              <a href="#">Monitoring Progress Riset</a>
            </div>
          </div>

          <a href="#" class="nav-link">Galeri Riset</a>
          <a href="#" class="nav-link">Bantuan</a>
          <a href="#" class="nav-link">Kontak</a>
        </nav>
      </div>

      <div class="navbar-right">
        <button class="profile-btn">
          <span class="profile-name">User</span>
          <img
            src="picture/pp_agung.jpg"
            alt="Profil Agung Dwi"
            class="profile-photo"
          />
        </button>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">
          Insight Pintar<br />
          <span>untuk Kota</span><br />
          <span>Pahlawan</span>
        </h1>

        <p class="hero-desc">
          Semanggi by Brida Surabaya merupakan platform kolaboratif lintas sektor
          yang mendukung terwujudnya kota Surabaya yang cerdas, inklusif, dan berkelanjutan.
        </p>

        <button class="btn-primary">Jelajahi Semanggi</button>

        <div class="hero-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- lingkaran kuning di sisi kanan -->
      <div class="hero-circle"></div>

      <!-- overlay pattern kiri (opsional, dekoratif) -->
      <div class="hero-pattern"></div>
    </section>

  </div>
</body>
</html>
